    <div class="chat-bar-collapsible">
      <button id="chat-button" type="button" class="collapsible">
        Chat with us!
        <i
          id="chat-icon"
          style="color: #fff"
          class="fa fa-fw fa-comments-o"
        ></i>
      </button>

      <div class="content">
        <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
            <div class="chat-container">
              <!-- Messages -->
              <div id="chatbox">
                <h5 id="chat-timestamp"></h5>
                <p id="botStarterMessage" class="botText">
                  <span>Loading...</span>
                  
                </p>
              </div>

              <!-- User input box -->
              <div class="chat-bar-input-block">
                <div id="userInput">
                  <input
                    id="textInput"
                    class="input-box"
                    type="text"
                    name="msg"
                    placeholder="Tap 'Enter' to send a message"
                  />
                  <p></p>
                  
                </div>

                <div class="chat-bar-icons">
                  <a><i
                    id="chat-icon"
                    style="color: #333"
                    class="fa fa-fw fa-send"
                    onclick="sendButton()"
                  ></i></a>
                  <a>
                    <i id="chat-icon" class="fa-solid fa-microphone"></i>
                  </a>

                  <a href="webcam.html"
                    ><i id="chat-icon" class="fa-solid fa-video"></i
                  ></a>

                  <a>
                    <i
                    id="chat-icon"
                    class="fa-solid fa-arrow-up-from-bracket"
                  ></i>
                  </a>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <!-- <p></p> -->
              </div>
            </div>
          </div>
        </div>
      </div>

    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCInFO3VqYr3CbA2bjVniX2s-gQsjzarTI",
        authDomain: "nlp-rl-65adb.firebaseapp.com",
        databaseURL: "https://nlp-rl-65adb.firebaseio.com",
        projectId: "nlp-rl-65adb",
        storageBucket: "nlp-rl-65adb.appspot.com",
        messagingSenderId: "419906818742",
      };
      firebase.initializeApp(config);
      //-------------------------------------

      var uploader = document.getElementById("uploader");
      var fileButton = document.getElementById("upload");
      fileButton.addEventListener("change", function (e) {
        var file = e.target.files[0];
        var storageRef = firebase.storage().ref("img/" + file.name);
        var task = storageRef.put(file);
        task.on(
          "state_changed",
          function progress(snapshot) {
            var percentage =
              (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            uploader.value = percentage;
          },
          function error(err) {},
          function complete() {}
        );
      });
    </script>
